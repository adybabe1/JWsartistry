<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grid Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header-master" itemscope itemtype="https://schema.org/WPHeader">
    <div class="header-main">
        <div class="container">
            <div class="header-content">
                <a href="/" class="brand-section" aria-label="Smart Grid Solutions Homepage" itemprop="url">
                    <img src="images/smart-grid-logo.svg" alt="Smart Grid Solutions Logo" class="brand-logo" itemprop="logo" width="150" height="50">
                    <span class="brand-name" itemprop="name">Smart Grid Solutions</span>
                </a>

                <button type="button" class="mobile-toggle" aria-label="Toggle Mobile Menu" aria-expanded="false" aria-controls="mobile-menu">
                    <span class="toggle-icon"></span> 
                </button>

                <nav class="primary-nav" aria-label="Primary Navigation">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="/home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/solutions" class="nav-link">Solutions</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about-us" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item nav-item-dropdown">
                            <a href="/services" class="nav-link nav-button" aria-expanded="false" aria-controls="dropdown-services">Services
                                <i class="fas fa-chevron-down" aria-hidden="true"></i>
                            </a>
                            <ul id="dropdown-services" class="dropdown-menu" hidden>
                                <li><a href="/cybersecurity" class="dropdown-link">Cybersecurity</a></li>
                                <li><a href="/data-analysis" class="dropdown-link">Data Analysis</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>

                <div class="header-actions">
                    <a href="/contact-us" class="cta-button">Contact Us <i class="fas fa-arrow-right" aria-hidden="true"></i></a>
                </div>

            </div>
        </div>
    </div>

    <div id="mobile-menu" class="mobile-menu" hidden>
        <div class="mobile-menu-container">
            <button type="button" class="mobile-close" aria-label="Close Mobile Menu">&times;</button>

            <nav class="mobile-nav" aria-label="Mobile Navigation">
                <ul class="mobile-nav-list">
                    <li class="mobile-nav-item">
                        <a href="/" class="mobile-nav-link">Home</a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="/solutions" class="mobile-nav-link">Solutions</a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="/about-us" class="mobile-nav-link">About Us</a>
                    </li>
                    <li class="mobile-nav-item">
                        <button type="button" class="mobile-nav-button" aria-expanded="false" aria-controls="mobile-services-submenu">
                            Services <i class="fas fa-chevron-down" aria-hidden="true"></i>
                        </button>
                        <ul id="mobile-services-submenu" class="mobile-submenu" hidden>
                            <li>
                                <a href="/cybersecurity" class="mobile-submenu-link">Cybersecurity</a>
                            </li>
                            <li>
                                <a href="/data-analysis" class="mobile-submenu-link">Data Analysis</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="mobile-actions">
                <a href="/contact-us" class="mobile-cta">Contact Us <i class="fas fa-arrow-right" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</header>

<script src="scripts.js"></script>

</body>
</html>
