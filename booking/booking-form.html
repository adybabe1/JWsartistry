<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - JW Artistry</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="nav-container">
            <h1>JW Artistry</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Booking Form Section -->
    <section class="booking-section">
        <h2>Book Your Appointment</h2>
        <form id="booking-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
            
            <label for="service">Choose a Service</label>
            <select id="service">
                <option value="makeup">Makeup</option>
                <option value="lashes">Lashes</option>
                <option value="facial">Facial</option>
                <option value="brow">Brow Work</option>
            </select>
            
            <label for="appointment-date">Select Date and Time</label>
            <input type="datetime-local" id="appointment-date" required>
            
            <button type="submit">Submit</button>
        </form>
        <a href="#" class="back-button">Back to Services</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>Contact Us: info@jw-artistry.com | Phone: 123-456-7890</p>
    </footer>

    <script src="../app.js"></script>
</body>
</html>
